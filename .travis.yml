services:
  - docker

language: java
jdk: oraclejdk8

install: true

script:
  - mvn clean install
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
  - $HOME/.m2

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}
    - secure: "" #DOCKER_EMAIL
    - secure: "" #DOCKER_USER
    - secure: "" #DOCKER_PASS

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=amaksimov/c2_vm_ws
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build --pull=true --force-rm -t $DOCKER_USER/$REPO:$COMMIT .
  - docker push $REPO